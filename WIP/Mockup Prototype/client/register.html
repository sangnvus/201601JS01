
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Đăng ký tài khoản</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/register.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>


        <div class="register-container container">
            <div class="row">
                <div class="register span6 col-md-offset-3 col-md-6">
                    <form action="" method="post">
                        <h2>Đăng ký tài khoản</h2>
                        <label for="firstname">Họ</label>
                        <input class="register-input" type="text" id="lastname" name="lastname" placeholder="nhập họ">
                        <label for="firstname">Tên</label>
                        <input class="register-input" type="text" id="firstname" name="firstname" placeholder="nhập tên">
                        <label for="username">Tài khoản</label>
                        <input type="text" class="register-input" id="username" name="username" placeholder="nhập tài khoản">
                        <label for="email">Email</label>
                        <input type="text" class="register-input" id="email" name="email" placeholder="nhập email...">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="register-input" id="password" name="password" placeholder="nhập mật khẩu...">
                        <label for="confirm">Xác nhận mật khẩu</label>
                        <input type="password" class="register-input" id="confirm" name="confirm" placeholder="Xác nhận mật khẩu...">
                        <div class="row"><a class="pull-right" href="registerStore.html">Đăng ký tài khoản nhà thuốc</a></div>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="   js/scripts.js"></script>

    </body>

</html>
